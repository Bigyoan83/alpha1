    <!DOCTYPE html>
<html>
    <head>
        <link href="Style muscu.css" rel="stylesheet">
    </head>
    <header>
        <h1>Bienvenue sur ÇPAURE</h1>
    </header>
    <body> 
        <h2>Choisir votre régions de France :</h2>
        <div class="barreRecherche">
            <input type="search" id ="recherche" placeholder="Rechercher votre salle">
            <button  id="boutonRecherche">Recherche</button >
        </div> 
       <div class="Régionsud">
            <div id="provence">
                <button id="region">Provence-Alpes-Côte-d'Azur</button>  
            </div>
            <div id="Occitanie">
                <button id="region">Occitanie</button>
            </div>
            <div id="Aquitaine">
                <button id="region">Nouvelle Aquitaine</button>
            </div>
        </div>
        <div class="régioncentre">
            <div id="auvergne">
                <button id="region">Auvergne-Rhône-Alpes</button>
            </div>
            <div id="Bourgogne">
                <button id="region">Bourgogne-Franche-Comté</button>
            </div>
            <div id="Centre-Val">
                <button id="region">Centre-Val de Loire</button>
            </div>
            <div id="laLoire">
                <button id="region">Pays de la Loire</button>
            </div>
        </div>    
        <div class="régionnord">
            <div id="Bretagne">
                <button id="region">Bretagne</button>
            </div>
            <div id="Normandie">
                <button id="region">Normandie</button>
            </div>
            <div id="Île-de-France">
                <button id="region">Île-de-France</button>
            </div>
            <div id="Hauts-de-France">
                <button id="region">Hauts-de-France</button>
            </div>
            <div id="GrandEst">
                <button id="region">Grand Est</button>
            </div>
        </div>
    </body>
</html>
